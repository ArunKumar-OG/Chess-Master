<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess Arena</title>

  
  <script src="https://cdn.tailwindcss.com"></script>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mamba-ui@0.1.0/dist/mamba-ui.min.css" />


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background-image: url('https://img.freepik.com/premium-photo/enjoy-chess-board-background-wallpaper-challenging-game-scene_83608-195.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white; 
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <main class="flex-grow d-flex flex-column justify-content-center align-items-center p-4">
    <div class="text-center mb-4">
      <div class="mb-3">
        <i class="fas fa-chess-knight fa-3x"></i>
      </div>
      <h1 class="text-4xl font-bold mb-2">Chess Master</h1>
      <p class="text-white">Play the royal game anywhere, anytime</p>
    </div>

   
    <button id="start-game-btn" class="btn btn-warning btn-lg w-100 mb-4">Start Game</button>

  
    <div class="d-grid gap-3 w-100" style="max-width: 400px;">
      <a href="how_to_play.html" class="btn btn-outline-light d-flex align-items-center justify-content-center gap-2">
        <i class="fas fa-question-circle"></i>
        <span>How to Play</span>
      </a>
    </div>
  </main>


  <footer class="text-center py-3 text-light text-sm">
    <p>Â© <span id="current-year"></span> Chess Arena. All rights reserved.</p>
  </footer>

  
  <div class="modal fade" id="gameModeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title">Choose Game Mode</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="list-group">
            <button onclick="selectGameMode('computer')" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
              <span><strong>ðŸ¤–</strong> Play vs Computer</span>
              <i class="fas fa-chevron-right"></i>
            </button>
            <button onclick="selectGameMode('local')" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
              <span><strong>ðŸ‘¥</strong> 2-Player Local</span>
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();

    const gameModeModal = new bootstrap.Modal(document.getElementById('gameModeModal'));
    document.getElementById('start-game-btn').addEventListener('click', () => gameModeModal.show());

    function selectGameMode(mode) {
      gameModeModal.hide();
      if (mode === 'local') {
        window.location.href = 'board.html';
      } else if (mode === 'computer') {
        window.location.href = 'board_ai.html';
      }
    }
  </script>
</body>
</html>
